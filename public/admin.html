<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台管理系統 v2.0</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>

    <div id="login-container">
        <h1>管理員登入</h1>
        <input type="text" id="username" placeholder="帳號">
        <input type="password" id="password" placeholder="密碼">
        <button onclick="login()">登入</button>
        <p id="error-msg" style="color: red;"></p>
    </div>

    <div id="admin-panel" class="container">
        <div class="header">
            <h1>叫號控制台</h1>
            <div>
                <button onclick="showCreateQueueModal()" class="success">+ 新增櫃台/佇列</button>
                <button onclick="logout()" class="danger">登出</button>
            </div>
        </div>

        <div id="queues-wrapper" class="queues-wrapper">
            </div>

        <div class="settings-grid">
            <div class="settings-card">
                <h3>系統日誌</h3>
                <div class="list-editor">
                    <ul id="log-list"></ul>
                    <button onclick="clearLogs()" class="danger" style="width:100%; margin-top:10px;">清除日誌</button>
                </div>
            </div>

            <div class="settings-card">
                <h3>過號列表</h3>
                <div class="list-editor">
                    <ul id="passed-list"></ul>
                    <button onclick="clearPassed()" class="danger" style="width:100%; margin-top:10px;">清空過號</button>
                </div>
            </div>
            
             <div class="settings-card">
                <h3>全域控制</h3>
                <label><input type="checkbox" id="sound-toggle"> 前台音效</label><br><br>
                <label><input type="checkbox" id="public-toggle"> 開放前台</label><br><br>
                <button onclick="resetAll()" class="danger" style="width:100%">💥 系統重置 (Reset All)</button>
            </div>
        </div>
    </div>

    <div id="create-queue-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h3>新增佇列</h3>
            <input type="text" id="new-q-name" placeholder="名稱 (例如: 一般櫃台)" style="width:100%; margin-bottom:10px;">
            <input type="text" id="new-q-prefix" placeholder="代號 (例如: A)" style="width:100%; margin-bottom:10px;">
            <input type="color" id="new-q-color" value="#2563eb" style="width:100%; height:40px; margin-bottom:20px;">
            <div style="display:flex; gap:10px;">
                <button onclick="createQueue()" class="success" style="flex:1">建立</button>
                <button onclick="document.getElementById('create-queue-modal').style.display='none'" class="danger" style="flex:1">取消</button>
            </div>
        </div>
    </div>

    <script src="/js/admin.js"></script>
</body>
</html>
