<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>即時叫號系統</title>

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#f8fafc">
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700;800&family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
    <div class="bg-decoration">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <div id="status-bar">連線中斷，正在嘗試重新連線...</div>
    <div id="toast-container"></div>
    <audio id="notify-sound" src="/ding.mp3" preload="auto"></audio>

    <div id="maintenance-overlay">
        <div class="maintenance-card">
            <div style="font-size: 3rem; margin-bottom: 10px;">🚧</div>
            <h2 style="margin: 0; color: #0f172a;">系統維護中</h2>
            <p style="color: #64748b; margin-top: 5px;">服務暫停，請稍後再試</p>
        </div>
    </div>

    <main class="app-container">
        
        <header class="app-header">
            <div class="brand">
                <div class="status-indicator">
                    <span class="dot"></span>
                    <span id="last-updated">Updating...</span>
                </div>
            </div>
            <select id="language-selector" class="lang-switch">
                <option value="zh-TW">繁中</option>
                <option value="en">EN</option>
            </select>
        </header>

        <section class="hero-section glass">
            <span class="hero-label" data-i18n="current_number">目前叫號</span>
            <div class="hero-number-wrap">
                <div class="hero-glow"></div>
                <div id="number">0</div>
            </div>
            <div class="hero-footer">
                <div class="stat-box">
                    <span class="stat-label" data-i18n="issued_number">已發號碼</span>
                    <span class="stat-value" id="issued-number-main">0</span>
                </div>
                </div>
        </section>

        <section class="list-section glass" id="passed-container">
            <div class="section-header">
                <h3 data-i18n="passed_list_title">已過號</h3>
                <span class="badge" id="passed-count">0</span>
            </div>
            <div class="scroll-view">
                <ul id="passedList" class="tag-list"></ul>
                <div id="passed-empty-msg" class="empty-state">
                    <span style="font-size: 1.5rem;">🍃</span> 
                    <span data-i18n="passed_empty">目前無過號</span>
                </div>
            </div>
        </section>

        <section class="control-section glass" id="ticket-section">
            
            <div id="ticketing-mode-container">
                <div id="take-ticket-view" class="action-row">
                    <div class="action-text">
                        <h3 data-i18n="online_ticket_title">線上取號</h3>
                        <p data-i18n="online_ticket_desc">免排隊，到號通知</p>
                    </div>
                    <button id="btn-take-ticket" class="btn-main">
                        <span data-i18n="take_ticket">立即取號</span>
                        <span>➔</span>
                    </button>
                </div>
            </div>

            <div id="input-mode-container" style="display: none;">
                <div id="input-mode-view" class="input-wrapper">
                    <input type="number" id="manual-ticket-input" class="fancy-input" placeholder="輸入您的號碼" inputmode="numeric">
                    <button id="btn-track-ticket" class="btn-track" data-i18n="set_reminder">
                        追蹤
                    </button>
                </div>
            </div>

            <div id="my-ticket-view" class="my-ticket-card" style="display: none;">
                <div class="ticket-header">
                    <span class="ticket-label">MY TICKET</span>
                    <button id="btn-cancel-ticket" class="btn-close-ticket" aria-label="Cancel">✕</button>
                </div>
                <div class="ticket-body">
                    <div class="ticket-info-left">
                        <div style="font-size: 0.8rem; opacity: 0.7; margin-bottom: 5px;" data-i18n="my_number">您的號碼</div>
                        <div class="my-number-big" id="my-ticket-num">?</div>
                    </div>
                    <div class="ticket-info-right">
                        <div style="font-size: 0.8rem; opacity: 0.7; margin-bottom: 5px;" data-i18n="wait_count">前方等待</div>
                        <div class="wait-count"><span id="ticket-waiting-count">0</span> 組</div>
                    </div>
                </div>
                <div class="ticket-footer">
                    <span id="ticket-status-text">計算中...</span>
                    <span id="ticket-wait-time" style="margin-left: auto; display:none; background:rgba(255,255,255,0.2); padding:2px 8px; border-radius:4px;">...</span>
                </div>
            </div>

            <div class="footer-tools">
                <div id="featured-container" class="featured-links"></div>
                <div class="util-btns">
                    <button id="copy-link-prompt" class="btn-icon-text">
                        <span>🔗</span> <span data-i18n="copy_link">複製連結</span>
                    </button>
                    <button id="sound-prompt" class="btn-icon-text">
                        <span>🔊</span> <span data-i18n="sound_enable">啟用音效</span>
                    </button>
                </div>
            </div>

        </section>

    </main>

    <div id="qr-code-container">
        <div id="qr-code-placeholder"></div>
        <p data-i18n="scan_qr">掃描追蹤</p>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
